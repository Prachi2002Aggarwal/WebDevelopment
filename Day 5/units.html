<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            font-size: 16px;
        }
        .parent {
            font-size: 35px;
        }
        .box {
            background-color: aquamarine;
            margin : 10px;
        }
        .px {
            width : 200px;
        }
        .vw {
            width : 10vw;
        }
        .em {
            width : 10em;
        }
        .rem {
            width : 10rem;
        }
    </style>
</head>
<body>
    <div class = "main">
        <div class = "box px">I am 200px wide</div>
        <div class = "box vw">I am 10vw wide</div>
        <div class = "parent">
            <div class = "box em">I am 10em wide</div>
        </div>
        <div class = "box rem">I am 10rem wide</div>
    </div>
</body>
</html>
