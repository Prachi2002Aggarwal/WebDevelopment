<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a[target = "_blank"] {
            color : red;
        }
        a[href = "https://nados.io"] {
            color : yellow;
        }
        p[class = "abc"] {
            color : green;
        }
    </style>
</head>
<body>
    <a href = "https://nados.io" target = "_blank" >NADOS</a>
    <br>
    <a href = "https://www.google.com" >Google</a>
    <br>
    <a href = "https://netflix.com" target = "_blank" >Netflix</a>
    <br>
    <p class = "abc" ><strong>Hiiiii</strong></p>
</body>
</html>
